services:
  wordpress:
    container_name: local_wp
    env_file: .env
    image: wordpress:latest
    # restart: unless-stopped
    user: www-data
    ports:
      - 8080:80
    depends_on:
      - mysql
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      # WP_DEBUG: ${WORDPRESS_DEBUG}
      # WP_DEBUG_LOG: ${WORDPRESS_DEBUG_LOG}
      # WP_DEBUG_DISPLAY: ${WORDPRESS_DEBUG_DISPLAY}
      # SCRIPT_DEBUG: ${WORDPRESS_SCRIPT_DEBUG}
    volumes:
      - wordpress:${WORDPRESS_PATH}/
      - ./work_dir/plugins/${PLUGIN_NAME}:${WORDPRESS_PATH}/wp-content/plugins/${PLUGIN_NAME}
      - plugins:${WORDPRESS_PATH}/wp-content/plugins
      - debug:/var/www/html/wp-content/debug.log
    networks:
      development:
        ipv4_address: "172.20.0.2"

  wpcli:
    container_name: local_wpcli
    env_file: .env
    image: wordpress:cli
    # restart: unless-stopped
    user: root
    depends_on:
      - mysql
      - wordpress
    command: [
        "/bin/sh",
        "-c",
        "apk update --no-cache && \n
        apk add --upgrade apk-tools && \n
        apk upgrade --no-cache && \n
        apk add --no-cache mysql-client mariadb-connector-c dos2unix && \n
        cp /usr/local/bin/wpcli/wp-config.php ${WORDPRESS_PATH}/wp-config.php && echo 'copied wp-config.php' && \n
        dos2unix /usr/local/bin/wpcli/setup_wpcli.sh && \n
        chmod +x /usr/local/bin/wpcli/setup_wpcli.sh && \n
        su -s /bin/sh -c '/usr/local/bin/wpcli/setup_wpcli.sh' www-data",
      ]
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    volumes:
      - wordpress:${WORDPRESS_PATH}/
      - ./dockerfiles/wpcli:/usr/local/bin/wpcli
      - ./work_dir/plugins/${PLUGIN_NAME}:${WORDPRESS_PATH}/wp-content/plugins/${PLUGIN_NAME}
      - plugins:${WORDPRESS_PATH}/wp-content/plugins
      - debug:/var/www/html/wp-content/debug.log
    networks:
      development:
        ipv4_address: "172.20.0.3"

  mysql:
    container_name: local_mysql
    env_file: .env
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
    networks:
      development:
        ipv4_address: "172.20.0.4"

  phpmyadmin:
    container_name: local_phpmyadmin
    env_file: .env
    image: phpmyadmin:latest
    # restart: unless-stopped
    ports:
      - "8181:80"
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    networks:
      development:
        ipv4_address: "172.20.0.5"

volumes:
  wordpress:
  plugins:
  debug:
  mysql:

networks:
  development:
    ipam:
      driver: default
      config:
        - subnet: "172.20.0.0/24"
